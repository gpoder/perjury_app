<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Enter PIN</title>
  <link rel="stylesheet" href="{{ url_for('perjury.static', filename='perjury.css') }}">
</head>
<body>
  <h1>Enter PIN</h1>
  <p>This image can only be viewed once.</p>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="post">
    <p><label>PIN <input type="password" name="pin" autofocus required></label></p>
    <p><button type="submit">View Image</button></p>
  </form>
</body>
</html>
